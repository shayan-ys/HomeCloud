apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Chart.Name }}-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    # traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  rules:
  - host: "nitter.localhost"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: nitter-service
            port:
              number: {{ .Values.nitter.port | default .Values.nitter.containerPort }}
  - host: "plex.localhost"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: plex-service
            port:
              number: {{ .Values.plex.port | default .Values.plex.containerPort }}
